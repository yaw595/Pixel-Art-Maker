<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton|Cairo|Raleway">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Main Header -->
    <h1>Lab: Pixel Art Maker</h1>

    <!-- Grid dimensions input/color picker -->
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1"> Grid Width:
        <input type="number" id="inputWeight" name="width" min="1" value="1">
        <input id="submit" type="submit">
    </form>

    <!-- Grid/Canvas -->
    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <p id="sMsg">Your Canvas is ready! Get Creative!</p>
    <div id="canvas">
        <table id="pixelCanvas"></table>
    </div>

    <!-- Link to custom javascript and jQuery files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="designs.js"></script>
</body>

</html>
